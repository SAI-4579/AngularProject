<h1 class="text-center">Products</h1><br>
<div id="products" class="container">
    <div class="product" *ngFor = "let p of products">
        <img src="{{p.thumbnail}}" alt="{{p.title}}">
        <h2><a href="./product/{{p.id}}" target="_blank">{{p.title}}</a></h2>
        <p>{{p.rating | starRating}}</p>
        <button (click)="addCart(p)">Add to cart</button>
    </div>
</div>
